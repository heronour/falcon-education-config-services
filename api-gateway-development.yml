spring:
  profiles: development
  application:
    name: api-gateway

# Configure the running port number
server:
  port: 8765

# Registration center configuration
eureka:
  instance:
      hostname: localhost
      port: 8761
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
ribbon:
  eureka:
    enabled: true

# zull configuration
zuul:
  routes:
    static:
        path: /static/**
        url: http://localhost:8001/
    exam-service: /exam/**
    auth-service:
      sensitiveHeaders:
      path: /auth/**
      stripPrefix: false
  add-proxy-headers: true

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:8765/auth/oauth/token
      userAuthorizationUri: http://localhost:8765/auth/oauth/authorize
      clientId: web-app
      preEstablishedRedirectUri: http://localhost:8765/login
      registeredRedirectUri: http://localhost:8765/register
